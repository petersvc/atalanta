server:
    port: 8080

spring:
    application:
        name: atalanta

    jpa:
        database: postgresql
        hibernate:
            ddl-auto: update
        generate-ddl: true
        properties:
            hibernate:
                format_sql: true

    datasource:
        password: ${DATABASE_PASSWORD}
        url: ${DATABASE_URL}
        username: ${DATABASE_USERNAME}

